title: Walker Creek Forestland Tract

subtitle: |
  67 acres in Clatsop County, 3,000 MBF Merch Timber

description: |
  Very unique property and investment opportunity. High quality merchantable timber tract, land and timber. Average volume is 60 MBF per acre. Timber is 90-200+ years old. Neighbors are forest industry and Oregon Department of Forestry.
  See <a href="/documents/forestland-for-sale/walker-creek/details.pdf">Directions and Description</a> for more information.

