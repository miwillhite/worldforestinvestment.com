title: Laurelwood Forestland Track

subtitle: |
  202 acres in Washington County

description: |
  4,000 MBF of older merchantable timber. This unique property has potential for early cash lows, value appreciation, and potentially some land development. Zoning is AF 20. Topography is conducive to forestry operations. This sale includes two properties being sold as one. One property is 191 acres (Laurelwood) and the other is 11 acres (Tax Lot 304); see detailed information on each property in the sidebar.

  Property is located near log markets and metropolitan areas. Forest Grove is about 20 minutes away. Property provides over 4 million board feet in merchantable timber.

